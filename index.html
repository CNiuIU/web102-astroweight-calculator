<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Astro Weight Calculator</title>
</head>

<body>
  <!-- Write your markup here  -->
<input id="user-weight" type="text" placeholder="Weight (lbs)" />
<select id="planet-select">
    <option value="0.38">Mercury</option>
    <option value="0.91">Venus</option>
    <option value="0.38">Mars</option>
    <option value="2.34">Jupiter</option>
    <option value="0.93">Saturn</option>
    <option value="0.92">Uranus</option>
    <option value="1.19">Neptune</option>
    <option value="0.06">Pluto</option>
  </select>

  <button onclick="calculateWeight()">Calculate</button>

  <p id="result"></p>
  <script src="main.js" charset="utf-8"></script>
</body>

</html>
