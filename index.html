<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Astro Weight Calculator</title>
   <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Astro Weight Calculator</h1>
  <!-- Write your markup here  -->
<input id="user-weight" type="text" placeholder="Weight (lbs)" />

<select id="planets"></select>

  <button id="calculate-button">Calculate</button>
<p id="output"></p>
 
<!-- Checkbox to toggle Pluto -->
<label>
  <input type="checkbox" id="toggle-pluto" /> Pluto is not real
</label>

<br><br>
<h2>New planet</h2>
<!-- Inputs to add a new planet -->
<input type="text" id="new-planet-name" placeholder="New planet name" />
<input type="number" id="new-planet-multiplier" placeholder="Gravity multiplier" step="any" />
<button id="add-planet-button">Add Planet</button>

  <script src="main.js" charset="utf-8"></script>
</body>

</html>
